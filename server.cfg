// map rotation
set sv_maprotationcurrent "" // leave empty
set sv_mapRotation "gametype ffa map mp_killhouse gametype sd map mp_crash gametype sd map mp_crossfire gametype sd map mp_citystreets gametype sd map mp_strike gametype tdm map mp_killhouse"

// promod settings
set promod_mode "custom_public" // promod mode, for a list of promod modes see attached readme
set promod_enable_scorebot "0" // match-modes only

set smv_master_features  1                                // 0: disables all additional features, 1: enables features & activates following dvars
set scr_finalkillcam  "1"                         //enable or disable finalkillcam
set scr_fk_orbituary_color "0,0,1"                // Set colors to finalkillcam orbituary text, eg:  blue:"0,0,1" red:"1,0,0", green: "0,1,0"
set training_area 0                               //enable or disable training area
set ui_favoriteaddress "45.114.86.2:28960"      //your server ipaddress & port
set scr_playerwelcome 1
set ui_adminmenu 1                                //enable or disable adminmenu       
set smv_sdn_stat  2250                           // set a stat slot for saving sdnings
set smv_sdnlimit 5                              //set sdning limit
set smv_fk_music 1                               //Enable or disable Finalkillcam music 
set smv_end_music  1                             //Enable or disable Game End music 
set smv_end_musiclength 15                       //Sets Game End music Length in seconds
