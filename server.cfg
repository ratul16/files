// info strings
sets _Admin "RaTuL"
sets _Email "ghunter152@gmail.com@gmail.com"
sets _Location "Dhaka, Bangladesh"
sets _Irc ""
sets sv_hostname "Hydra's Den"

// welcome message, message of the day (motd)
seta scr_motd "Get ready to be F***ed up !!!! :P "

// password settings
//set rcon_password "" // read server_setup.txt why we don't specify rcon password here
set sv_privatePassword "" // private slots password
set g_password "" // server password

// player slots, maxclients - privateclients = public slots
set sv_maxclients "30" // maximum number of clients
set sv_privateclients "" // number of private slots

// client download settings
seta sv_wwwDownload "1" // enable download redirection
seta sv_wwwBaseURL "http://45.114.86.149:8020/games/CoD4/" // defines url to download from
